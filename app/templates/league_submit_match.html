<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 경기 제출</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style> body { padding-bottom: 56px; } </style>
</head>
<body class="bg-gray-100">

    <header>
        <div class="flex items-center gap-2 min-w-0">
             <a href="{{ url_for('league_detail', league_id=league.id) }}" class="text-xl font-bold truncate">
                vs {{ opponent.name }}
            </a>
        </div>
        <div class="flex-shrink-0 flex items-center gap-2">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('mypage') }}" class="text-sm font-semibold hover:underline truncate hidden sm:block">{{ current_user.username }}</a>
                <a href="{{ url_for('logout') }}" class="bg-gray-200 hover:bg-gray-300 text-sm text-gray-800 py-1 px-2 rounded-md whitespace-nowrap">로그아웃</a>
            {% endif %}
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6 lg:p-8" style="margin-top: 0;">
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">{{ league.name }} 경기 결과 제출</h2>
            <form action="{{ url_for('submit_league_match', league_id=league.id) }}" method="POST">
                <input type="hidden" name="opponent_id" value="{{ opponent.id }}">
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">승자를 선택해주세요.</label>
                        <div class="space-y-3">
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition">
                                <input type="radio" name="winner_id" value="{{ current_user.player.id }}" class="h-5 w-5 text-indigo-600" required>
                                <span class="ml-4 text-lg font-semibold">{{ current_user.player.name }}</span>
                            </label>
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition">
                                <input type="radio" name="winner_id" value="{{ opponent.id }}" class="h-5 w-5 text-indigo-600" required>
                                <span class="ml-4 text-lg font-semibold">{{ opponent.name }}</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label for="score" class="block text-sm font-medium text-gray-700 mb-2">스코어</label>
                        <select id="score" name="score" class="w-full" required>
                            <option value="3:0">3:0</option>
                            <option value="2:1">2:1</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="w-full bg-main button mt-8">결과 제출하기</button>
            </form>
        </div>
    </main>

    <footer class="bg-white border-t fixed bottom-0 left-0 w-full z-20 h-14">
        </footer>
</body>
</html>
