<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SCUTTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm mx-auto">
        <div class="text-center mb-8">
            <a href="{{ url_for('index') }}" class="text-3xl font-bold text-gray-800">SCUTTA</a>
            <p class="text-gray-500 mt-2">동아리 기록 페이지에 오신 것을 환영합니다</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded" role="alert">
                        <p>{{ message }}</p>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    아이디
                </label>
                <input id="username" name="username" type="text" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    비밀번호
                </label>
                <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="flex items-center justify-between">
                <button class="w-full bg-main button" type="submit">
                    로그인
                </button>
            </div>
        </form>
    </div>

</body>
</html>
