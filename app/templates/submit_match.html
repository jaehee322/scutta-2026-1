{% extends "base.html" %}

{% block title %}{{ _('경기 결과 제출') }} - SCUTTA{% endblock %}

{% block container_style %}margin-top: 0;{% endblock %}

{% block header_left %}
<a href="{{ url_for('index') }}" class="text-xl font-bold truncate">
    {{ _('경기 결과 제출') }}
</a>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-sm max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-center">{{ _('경기 결과 입력') }}</h2>

    <form id="match-form" class="space-y-6">
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">{{ _('승리자') }}</label>
            <div class="relative">
                <input type="text" id="winner-name"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="{{ _('이름을 입력하세요') }}" autocomplete="off">
                <div id="winner-suggestions"
                    class="absolute z-10 w-full bg-white border rounded-lg shadow-lg mt-1 hidden max-h-48 overflow-y-auto">
                </div>
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">{{ _('패배자') }}</label>
            <div class="relative">
                <input type="text" id="loser-name"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                    placeholder="{{ _('이름을 입력하세요') }}" autocomplete="off">
                <div id="loser-suggestions"
                    class="absolute z-10 w-full bg-white border rounded-lg shadow-lg mt-1 hidden max-h-48 overflow-y-auto">
                </div>
            </div>
        </div>

        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">{{ _('스코어') }}</label>
            <div class="grid grid-cols-2 gap-4">
                <label
                    class="flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition">
                    <input type="radio" name="score" value="3:0" class="h-4 w-4 text-blue-600" checked>
                    <span class="ml-2 font-bold">3 : 0</span>
                </label>
                <label
                    class="flex items-center justify-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition">
                    <input type="radio" name="score" value="2:1" class="h-4 w-4 text-blue-600">
                    <span class="ml-2 font-bold">2 : 1</span>
                </label>
            </div>
        </div>

        <button type="submit" class="w-full bg-main button py-3 text-lg font-bold">
            {{ _('결과 제출하기') }}
        </button>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/submit_match.js') }}"></script>
{% endblock %}
