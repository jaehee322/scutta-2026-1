<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 랭킹 - SCUTTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">

    <header>
        <div class="flex-shrink-0 w-1/4">
            <button class="text-2xl p-4 -ml-4" onclick="history.back()">&larr;</button>
        </div>
        <div class="flex-grow min-w-0 text-center">
            <a href="{{ url_for('index') }}" class="text-lg font-bold truncate">전체 랭킹</a>
        </div>
        <div class="flex-shrink-0 w-1/4 flex justify-end items-center gap-2">
           {% if current_user.is_authenticated %}
                <a href="{{ url_for('mypage') }}" class="text-sm font-semibold hover:underline truncate">{{ current_user.username }}</a>
                <a href="{{ url_for('logout') }}" class="bg-gray-200 hover:bg-gray-300 text-sm text-gray-800 py-1 px-2 rounded-md whitespace-nowrap">로그아웃</a>
            {% endif %}
        </div>
    </header>

    <div class="container mx-auto p-4 md:p-6 lg:p-8" style="margin-top: 0;">
        <div class="bg-white shadow-sm rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4">부문별 순위</h2>
            <div class="category-buttons flex gap-2 py-2 mb-4 overflow-x-auto whitespace-nowrap no-scrollbar">
                </div>
            
            <div class="rankings-table-container">
                <table class="table-modern min-w-full">
                    <thead id="table-header">
                        </thead>
                    <tbody id="table-body">
                        </tbody>
                </table>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center mt-6 gap-4">
                <button id="load-more-btn" class="w-full md:w-auto bg-gray-200 text-gray-800 rounded py-2 px-4 whitespace-nowrap">더보기</button>
                <input type="text" id="player-search-input" placeholder="이름으로 검색 (두 글자 이상)" class="border rounded p-2 w-full md:w-1/2">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
