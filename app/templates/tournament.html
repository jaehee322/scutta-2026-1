<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토너먼트 - SCUTTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">

    <header>
        <div class="flex items-center gap-2 min-w-0">
            <a href="{{ url_for('index') }}" class="text-lg font-bold truncate">
                토너먼트
            </a>
        </div>
        <div class="flex-shrink-0 flex items-center gap-2">
        {% if current_user.is_authenticated %}
                <a href="{{ url_for('mypage') }}" class="text-sm font-semibold hover:underline truncate hidden sm:block">{{ current_user.username }}</a>
                <a href="{{ url_for('logout') }}" class="bg-gray-200 hover:bg-gray-300 text-sm text-gray-800 py-1 px-2 rounded-md whitespace-nowrap">로그아웃</a>
            {% endif %}
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6 lg:p-8" style="margin-top:0;">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">토너먼트 목록</h2>
            <a href="{{ url_for('create_tournament_page') }}" class="bg-main button">새 토너먼트 생성</a>
        </div>

        <div class="bg-white rounded-lg shadow-sm">
            <div class="overflow-x-auto">
                <table class="table-modern">
                    <thead>
                        <tr>
                            <th>토너먼트 이름</th>
                            <th>상태</th>
                            <th>생성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in tournaments %}
                        <tr>
                            <td class="font-semibold">
                                <a href="{{ url_for('tournament_detail', tournament_id=t.id) }}" class="hover:underline">{{ t.title }}</a>
                            </td>
                            <td>{{ t.status }}</td>
                            <td class="text-gray-500">{{ t.created_at.strftime('%Y-%m-%d') }}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center text-gray-500 py-8">생성된 토너먼트가 없습니다.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t fixed bottom-0 left-0 w-full z-20 h-14">
        <nav class="flex h-full">
            <a href="{{ url_for('index') }}" class="w-1/5 flex flex-col items-center justify-center gap-1 transition {% if active_page == 'index' %}text-gray-900 font-bold{% else %}text-gray-700{% endif %}">
                <i class="fas fa-home fa-lg w-6 text-center"></i>
                <span class="text-xs font-medium">홈</span>
            </a>
            <a href="{{ url_for('rankings_page') }}" class="w-1/5 flex flex-col items-center justify-center gap-1 transition {% if active_page == 'rankings_page' %}text-gray-900 font-bold{% else %}text-gray-700{% endif %}">
                <i class="fas fa-trophy fa-lg w-6 text-center"></i>
                <span class="text-xs font-medium">랭킹</span>
            </a>
            <a href="{{ url_for('league_or_tournament') }}" class="w-1/5 flex flex-col items-center justify-center gap-1 transition {% if active_page == 'league_or_tournament' %}text-gray-900 font-bold{% else %}text-gray-700{% endif %}">
                <i class="fas fa-calendar-days fa-lg w-6 text-center"></i>
                <span class="text-xs font-medium">리그전</span>
            </a>
            <a href="{{ url_for('betting') }}" class="w-1/5 flex flex-col items-center justify-center gap-1 transition {% if active_page == 'betting' %}text-gray-900 font-bold{% else %}text-gray-700{% endif %}">
                <i class="fas fa-coins fa-lg w-6 text-center"></i>
                <span class="text-xs font-medium">베팅</span>
            </a>
            <a href="{{ url_for('mypage') }}" class="w-1/5 flex flex-col items-center justify-center gap-1 transition {% if active_page == 'mypage' %}text-gray-900 font-bold{% else %}text-gray-700{% endif %}">
                <i class="fas fa-user-circle fa-lg w-6 text-center"></i>
                <span class="text-xs font-medium">마이페이지</span>
            </a>
        </nav>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
