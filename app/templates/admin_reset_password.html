<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 - 비밀번호 초기화</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">

    <header>
            <a href="{{ url_for('index') }}" class="text-xl font-bold">비밀번호 초기화</a>
        </div>
        <div class="flex items-center gap-4">
           {% if current_user.is_authenticated %}
                <a href="{{ url_for('mypage') }}" class="text-sm font-semibold hover:underline">{{ current_user.username }}</a>
                <a href="{{ url_for('logout') }}" class="bg-gray-200 hover:bg-gray-300 text-sm text-gray-800 py-1 px-3 rounded-md">로그아웃</a>
            {% endif %}
        </div>
    </header>
    
    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <div class="bg-white p-6 rounded-lg shadow-sm max-w-lg mx-auto">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">사용자 비밀번호 초기화</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="p-4 mb-4 text-sm rounded-lg {% if category == 'error' %} bg-red-100 text-red-700 {% else %} bg-green-100 text-green-700 {% endif %}" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_reset_password') }}">
                <div class="mb-4">
                    <label for="player_id" class="block text-sm font-medium text-gray-700 mb-1">비밀번호를 초기화할 부원:</label>
                    <select name="player_id" id="player_id" required class="w-full border rounded-md p-2">
                        <option value="" disabled selected>-- 부원을 선택하세요 --</option>
                        {% for player in players %}
                            <option value="{{ player.id }}">{{ player.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-6">
                    <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">새로운 임시 비밀번호:</label>
                    <input type="text" name="new_password" id="new_password" required minlength="4" class="w-full border rounded-md p-2" placeholder="4자 이상 입력">
                </div>
                
                <button type="submit" class="w-full bg-main button">비밀번호 초기화</button>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
