{% extends "base.html" %}

{% block title %}관리 - 비밀번호 초기화 - SCUTTA{% endblock %}

{% block container_style %}margin-top: 0;{% endblock %}

{% block header_left %}
<a href="{{ url_for('admin.settings') }}" class="text-xl font-bold truncate">
    비밀번호 초기화
</a>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-sm max-w-lg mx-auto">
    <h2 class="text-xl font-bold mb-4 border-b pb-2">사용자 비밀번호 초기화</h2>

    <form method="POST" action="{{ url_for('admin.admin_reset_password') }}">
        <div class="mb-4">
            <label for="player_id" class="block text-sm font-medium text-gray-700 mb-1">비밀번호를 초기화할 부원:</label>
            <select name="player_id" id="player_id" required class="w-full border rounded-lg p-2">
                <option value="" disabled selected>-- 부원을 선택하세요 --</option>
                {% for player in players %}
                <option value="{{ player.id }}">{{ player.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-6">
            <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">새로운 임시 비밀번호:</label>
            <input type="text" name="new_password" id="new_password" required minlength="4"
                class="w-full border rounded-lg p-2" placeholder="4자 이상 입력">
        </div>

        <button type="submit" class="w-full bg-main button">비밀번호 초기화</button>
    </form>
</div>
{% endblock %}
