{% extends "base.html" %}

{% block title %}{{ _('비밀번호 변경') }} - SCUTTA{% endblock %}

{% block container_style %}margin-top: 0;{% endblock %}

{% block header_left %}
<a href="{{ url_for('mypage') }}" class="text-xl font-bold truncate">
    {{ _('비밀번호 변경') }}
</a>
{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
    <form action="{{ url_for('change_password') }}" method="POST">
        <div class="mb-4">
            <label for="current_password" class="block text-sm font-medium text-gray-700 mb-1">{{ _('현재 비밀번호')
                }}</label>
            <input type="password" id="current_password" name="current_password" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="new_password" class="block text-sm font-medium text-gray-700 mb-1">{{ _('새로운 비밀번호') }}</label>
            <input type="password" id="new_password" name="new_password" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-6">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">{{ _('새로운 비밀번호 확인')
                }}</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-main button py-2 px-4 rounded-lg font-bold">
            {{ _('비밀번호 변경') }}
        </button>
    </form>
</div>
{% endblock %}
