<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 - 부수 및 포인트 배정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">

    <header>
        <div class="flex items-center gap-4">
            <div id="menu-toggle" class="text-xl cursor-pointer">&#9776;</div>
        </div>
        <a href="{{ url_for('index') }}" class="text-xl font-bold">SCUTTA</a>
        <div class="flex items-center gap-4">
           {% if current_user.is_authenticated %}
                <a href="{{ url_for('mypage') }}" class="text-sm font-semibold hover:underline">{{ current_user.username }}</a>
                <a href="{{ url_for('logout') }}" class="bg-gray-200 hover:bg-gray-300 text-sm text-gray-800 py-1 px-3 rounded-md">로그아웃</a>
            {% endif %}
        </div>
    </header>

    <div id="menu-overlay" class="menu-overlay"></div>
    <div id="menu" class="menu">
        <div class="menu-header">메뉴</div>
        <a href="{{ url_for('mypage') }}" class="menu-item">마이페이지</a><hr class="my-4" />
        <a href="{{ url_for('submit_match_page') }}" class="menu-item">경기 결과 제출</a>
        <a href="{{ url_for('submitment') }}" class="menu-item">제출 현황</a>
        <a href="{{ url_for('partner') }}" class="menu-item">오늘의 상대</a>
        <a href="{{ url_for('league_or_tournament') }}" class="menu-item">리그전 및 토너먼트</a>
        <a href="{{ url_for('betting') }}" class="menu-item">베팅</a><hr class="mt-10" />
        <div class="menu-item mt-10"><a href="https://www.notion.so/scutta/SCUTTA-66ba5d3097404e0eade61cd7430bd740" target="_blank" rel="noopener noreferrer">NOTION</a></div>
        <a href="{{ url_for('password') }}" class="menu-item">관리 페이지로 이동</a>
    </div>

    <div class="index-bar">
        <a href="{{ url_for('betting_approval') }}" class="index-item">베팅 승인</a>
        <a href="{{ url_for('approval') }}" class="index-item">경기 승인</a>
        <a href="{{ url_for('assignment') }}" class="index-item active">부수/포인트</a>
        <a href="{{ url_for('settings') }}" class="index-item">기타 설정</a>
    </div>

    <div class="container mx-auto p-4 admin-content">
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 id="player-count-title" class="text-lg font-bold">선수 관리</h2>

                <div class="flex items-center space-x-2">
                    <a href="{{ url_for('admin_reset_password')}}" class="bg-gray-200 test-gray-800 button">비밀번호 초기화</a>
                    <button id="save-all-btn" class="bg-main button">모든 변경사항 저장</button>
                </div>
            </div>
            <div class="flex space-x-2 mb-4">
                <input type="text" id="player-search-input" placeholder="이름으로 검색..." class="form-input rounded-md w-full">
                <button id="player-search-btn" class="bg-main button whitespace-nowrap">검색</button>
                <button id="show-all-players-btn" class="bg-gray-200 text-gray-800 button whitespace-nowrap">전체보기</button>
            </div>
            <div class="overflow-x-auto">
                <table class="table-modern">
                    <thead><tr><th>이름</th><th>업적</th><th>베팅</th><th>부수</th></tr></thead>
                    <tbody id="assignment-player-list-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/assignment.js') }}"></script>
</body>
</html>
