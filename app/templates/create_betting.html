{% extends "base.html" %}

{% block title %}새 베팅 생성{% endblock %}

{% block container_style %}margin-top: 0;{% endblock %}

{% block header_left %}
<a href="{{ url_for('betting.betting_page') }}" class="text-xl font-bold truncate">
    새 베팅 생성
</a>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-sm">
    <form id="create-betting-form">
        <div class="space-y-6">
            <div>
                <label for="player1" class="block text-sm font-medium text-gray-700 mb-1">선수 1</label>
                <input type="text" id="player1" name="player1" class="w-full" placeholder="선수 1 이름 입력">
            </div>

            <div>
                <label for="player2" class="block text-sm font-medium text-gray-700 mb-1">선수 2</label>
                <input type="text" id="player2" name="player2" class="w-full" placeholder="선수 2 이름 입력">
            </div>

            <div>
                <label for="point" class="block text-sm font-medium text-gray-700 mb-1">기본 포인트 (판돈)</label>
                <input type="number" id="point" name="point"
                    class="w-full text-lg font-bold p-3 border-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    placeholder="예: 10">
            </div>

            <div>
                <label for="participants" class="block text-sm font-medium text-gray-700 mb-1">베팅 참가자 (선택 사항, 여러 명은 한 줄에
                    한 명씩)</label>
                <textarea id="participants" name="participants" rows="5" class="w-full"
                    placeholder="김철수&#10;이영희"></textarea>
            </div>
        </div>

        <div class="mt-8">
            <button type="submit" class="w-full bg-main button">베팅 생성하기</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/create_betting.js') }}"></script>
{% endblock %}
