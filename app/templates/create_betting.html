<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 베팅 생성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style> 
        body { padding-bottom: 56px; } 
    </style>
</head>
<body class="bg-gray-100">

    <header>
        <div class="flex items-center gap-2 min-w-0">
             <a href="{{ url_for('betting') }}" class="text-xl font-bold truncate">
                새 베팅 생성
            </a>
        </div>
        <div class="flex-shrink-0 flex items-center gap-2">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('mypage') }}" class="text-sm font-semibold hover:underline truncate hidden sm:block">{{ current_user.username }}</a>
                <a href="{{ url_for('logout') }}" class="bg-gray-200 hover:bg-gray-300 text-sm text-gray-800 py-1 px-2 rounded-md whitespace-nowrap">로그아웃</a>
            {% endif %}
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6 lg:p-8" style="margin-top: 0;">
        <div class="bg-white p-6 rounded-lg shadow-sm">
            <form id="create-betting-form">
                <div class="space-y-6">
                    <div>
                        <label for="player1" class="block text-sm font-medium text-gray-700 mb-1">선수 1</label>
                        <input type="text" id="player1" name="player1" class="w-full" placeholder="선수 1 이름 입력">
                    </div>

                    <div>
                        <label for="player2" class="block text-sm font-medium text-gray-700 mb-1">선수 2</label>
                        <input type="text" id="player2" name="player2" class="w-full" placeholder="선수 2 이름 입력">
                    </div>

                    <div>
                        <label for="point" class="block text-sm font-medium text-gray-700 mb-1">기본 포인트 (판돈)</label>
                        <input type="number" id="point" name="point" class="w-full text-lg font-bold p-3 border-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="예: 10">
                    </div>

                    <div>
                        <label for="participants" class="block text-sm font-medium text-gray-700 mb-1">베팅 참가자 (선택 사항, 여러 명은 한 줄에 한 명씩)</label>
                        <textarea id="participants" name="participants" rows="5" class="w-full" placeholder="김철수&#10;이영희"></textarea>
                    </div>
                </div>

                <div class="mt-8">
                    <button type="submit" class="w-full bg-main button">베팅 생성하기</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="bg-white border-t fixed bottom-0 left-0 w-full z-20 h-14">
        <nav class="flex h-full">
            <a href="{{ url_for('index') }}" class="w-1/5 flex flex-col items-center justify-center gap-1 transition text-gray-700">
                <i class="fas fa-home fa-lg w-6 text-center"></i>
                <span class="text-xs font-medium">홈</span>
            </a>
            <a href="{{ url_for('rankings_page') }}" class="w-1/5 flex flex-col items-center justify-center gap-1 transition text-gray-700">
                <i class="fas fa-trophy fa-lg w-6 text-center"></i>
                <span class="text-xs font-medium">랭킹</span>
            </a>
            <a href="{{ url_for('league_or_tournament') }}" class="w-1/5 flex flex-col items-center justify-center gap-1 transition text-gray-700">
                <i class="fas fa-calendar-days fa-lg w-6 text-center"></i>
                <span class="text-xs font-medium">리그전</span>
            </a>
            <a href="{{ url_for('betting') }}" class="w-1/5 flex flex-col items-center justify-center gap-1 transition text-gray-900 font-bold">
                <i class="fas fa-coins fa-lg w-6 text-center"></i>
                <span class="text-xs font-medium">베팅</span>
            </a>
            <a href="{{ url_for('mypage') }}" class="w-1/5 flex flex-col items-center justify-center gap-1 transition text-gray-700">
                <i class="fas fa-user-circle fa-lg w-6 text-center"></i>
                <span class="text-xs font-medium">마이페이지</span>
            </a>
        </nav>
    </footer>

    <script src="{{ url_for('static', filename='js/create_betting.js') }}"></script>
</body>
</html>
