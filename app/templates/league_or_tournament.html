<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그전 및 토너먼트 - SCUTTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">

    <header>
        <div class="flex items-center gap-2 min-w-0">
            <button class="text-2xl p-4 -ml-4 flex-shrink-0" onclick="history.back()">&larr;</button>
            <a href="{{ url_for('index') }}" class="text-lg font-bold truncate">
                리그전 및 토너먼트
            </a>
        </div>
        <div class="flex-shrink-0 flex items-center gap-2">
        {% if current_user.is_authenticated %}
                <a href="{{ url_for('mypage') }}" class="text-sm font-semibold hover:underline truncate hidden sm:block">{{ current_user.username }}</a>
                <a href="{{ url_for('logout') }}" class="bg-gray-200 hover:bg-gray-300 text-sm text-gray-800 py-1 px-2 rounded-md whitespace-nowrap">로그아웃</a>
            {% endif %}
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-6 lg:p-8">
        <h2 class="text-2xl font-bold text-center mb-8">리그전 및 토너먼트</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-2xl mx-auto">
            <a href="{{ url_for('league') }}" class="group block bg-white hover:bg-gray-50 p-8 rounded-lg shadow-sm transition">
                <h3 class="text-2xl font-semibold mb-2">리그전</h3>
                <p class="text-gray-500">리그전을 시작해보세요.</p>
            </a>
            <a href="{{ url_for('tournament') }}" class="group block bg-white hover:bg-gray-50 p-8 rounded-lg shadow-sm transition">
                <h3 class="text-2xl font-semibold mb-2">토너먼트</h3>
                <p class="text-gray-500">토너먼트를 시작해보세요.</p>
            </a>
        </div>
    </main>

</body>
</html>
